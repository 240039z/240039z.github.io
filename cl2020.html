歴史があるのかについてまとめる。

<H3><A name="name1">”建築”とは</A></H3><BR>
”建築”とは、人間が活動するための空間を内部に持った構造物を、計画、設計、施工、そして使用に至るまでの行為の過程全体、あるいは一部のことである。
